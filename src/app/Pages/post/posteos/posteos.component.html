<h2 class="text-center">
  Posteos
</h2>

<app-buscar-titulo></app-buscar-titulo>

<table mat-table [dataSource]="PostsU" class="mat-elevation-z8" class='my-2' >
  <ng-container matColumnDef="Usuario">
    <th mat-header-cell *matHeaderCellDef class="text-center">Usuario</th>
    <td mat-cell *matCellDef="let p"  class="text-center">{{ p.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="Titulo">
    <th mat-header-cell *matHeaderCellDef class="text-center">Titulo</th>
    <td mat-cell *matCellDef="let p">{{ p.title }}</td>
  </ng-container>

  <ng-container matColumnDef="Ver Detalle del Usuario">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let u" class="text-center">
      <button mat-flat-button class="btn btn-success">
        Ver Detalle del Usuario
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="Ver Comentarios">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let u" class="text-center">
      <button mat-flat-button class="btn btn-dark" (click)='viewComments()' >
        Ver Comentarios
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
